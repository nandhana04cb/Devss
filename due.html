<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Kalavara - Dues</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }

        .header-container h1 {
            margin: 0;
            display: flex;
            align-items: center;
        }

        .header-container h1 img {
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .header-container a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header-container a:hover {
            background-color: white;
            color: #4CAF50;
        }

        .dues-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dues-container h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .dues-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .dues-table th, .dues-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .dues-table th {
            background-color: #4CAF50;
            color: white;
        }

        .total-dues {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
        }

        .total-dues span {
            font-weight: bold;
            color: #4CAF50;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>e-Kalavara
            <img src="/home/ria-s/ProgramFiles/Tinkerhack3/images/logo.jpeg" alt="e-Kalavara Logo">
        </h1>
        <a href="login_admin.html">Administrator Login</a>
    </div>

    <div class="dues-container">
        <h2>Your Dues</h2>
        
        <!-- Dues Table -->
        <table class="dues-table">
            <thead>
                <tr>
                    <th>Dish</th>
                    <th>Date Ordered</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row for dues -->
                <tr>
                    <td>Dish 1</td>
                    <td>2025-01-20</td>
                    <td>15.00</td>
                </tr>
                <tr>
                    <td>Dish 2</td>
                    <td>2025-01-22</td>
                    <td>12.50</td>
                </tr>
                <tr>
                    <td>Dish 3</td>
                    <td>2025-01-23</td>
                    <td>10.00</td>
                </tr>
                <!-- Add more rows here -->
            </tbody>
        </table>

        <!-- Total Dues -->
        <div class="total-dues">
            <p>Total Dues: <span>37.50</span></p>
        </div>

        <!-- Back Link -->
        <div class="back-link">
            <a href="dashboard_user.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
